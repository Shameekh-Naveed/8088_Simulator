<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8086/8088 Simulator</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Oswald&family=Patrick+Hand&family=Poppins&family=Rubik+Microbe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="div_main">
      <div class="reg_part">
        <div class="test testtwo">
          <div class="monitor-wrapper testtwo">
            <div class="monitor testtwo">
              <p>8086/88 Simulator</p>
            </div>
          </div>
        </div>

        <div class="reg_main">
          <h3>Registers</h3>
          <div class="table" id="registers ">
            <div class="table-row">
              <div class="col">AH</div>
              <div id="ah" class="reg_num">0000</div>
            </div>
            <div class="table-row">
              <div class="col">AL</div>
              <div id="al" class="reg_num">0000</div>
            </div>
            <div class="table-row">
              <div class="col">BH</div>
              <div id="bh" class="reg_num">0000</div>
            </div>
            <div class="table-row">
              <div class="col">BL</div>
              <div id="bl" class="reg_num">0000</div>
            </div>
            <div class="table-row">
              <div class="col">CH</div>
              <div id="ch" class="reg_num">0000</div>
            </div>
            <div class="table-row">
              <div class="col">CL</div>
              <div id="cl" class="reg_num">0000</div>
            </div>
            <div class="table-row">
              <div class="col">DH</div>
              <div id="dh" class="reg_num">0000</div>
            </div>
            <div class="table-row">
              <div class="col">DL</div>
              <div id="dl" class="reg_num">0000</div>
            </div>
          </div>
        </div>

        <div class="inp_trans">
          <div class="input_main">
            <h3>Input</h3>
            <input type="text" class="input" />
          </div>

          <div class="trans_main">
            <h3>Translation</h3>
            <div class="trans_text">Lorem ipsum dolor sit amet.</div>
          </div>

          <div class="buttons">
            <button class="btn" onclick="translate()">Translate</button>
            <button class="btn" onclick="test()">Simulate</button>
          </div>
        </div>
      </div>
      <!-- <div class="sim_part"> -->
      <div class="sim_main">
        <div class="processor">
          <div class="controller"></div>
          <div class="ir_and_pc">
            <div class="instructionregister">
              <!-- <div class="instructionregisterimg"></div> -->
            </div>
            <div class="programcounter">
              <!-- <div class="programcounterimg"></div> -->
            </div>
          </div>
        </div>
        <div class="datapath">
          <div class="ALU-block"></div>
          <div class="Registers-block">
            <div class="R0"></div>
            <div class="R1"></div>
          </div>
        </div>

        <div class="memory_main">
          <!-- <div id="memory" class="mem-row"> -->
          <div class="memSeg">
            <div class="reg_num" id="000F">0000</div>
            <div class="col">F</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="000E">0000</div>
            <div class="col">E</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="000D">0000</div>
            <div class="col">D</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="000C">0000</div>
            <div class="col">C</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="000B">0000</div>
            <div class="col">B</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="000A">0000</div>
            <div class="col">A</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="0009">0000</div>
            <div class="col">9</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="0008">0000</div>
            <div class="col">8</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="0007">0000</div>
            <div class="col">7</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="0006">0000</div>
            <div class="col">6</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="0005">0000</div>
            <div class="col">5</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="0004">0000</div>
            <div class="col">4</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="0003">0000</div>
            <div class="col">3</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="0002">0000</div>
            <div class="col">2</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="0001">0000</div>
            <div class="col">1</div>
          </div>
          <div class="memSeg">
            <div class="reg_num" id="0000">0000</div>
            <div class="col">0</div>
          </div>
          <!-- </div> -->
        </div>

      </div>

  </body>
</html>
