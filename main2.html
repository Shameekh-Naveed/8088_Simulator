<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8086/8088 Simulator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Oswald&family=Patrick+Hand&family=Poppins&family=Rubik+Microbe&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Fira+Sans&family=Inter&family=Oswald&family=Patrick+Hand&family=Poppins&family=Roboto+Condensed&family=Rubik+Microbe&family=Solway&display=swap" rel="stylesheet">    
    <body>
      <div id="overlay"><div id="console">
        <div class="header">
          <h1 id="console_heading">Code Editor</h1>
          <div class="smexcy_buttons">
            <button class="smexcy" id="translateBtn">Compile</button>
            <button class="smexcy">Clear</button>
            <button class="smexcy" id="exitBtn">Exit</button>
          </div>
        </div>
        <textarea  id="consoleText" ></textarea>
      </div></div>
      
    <div class="div_main">
      <div class="reg_part">
        <div class="wrapper">
          <div class="logo_main">
            <div class="logo_txt">
              <p>8088/86 Simulator</p>
            </div>
          </div>
        </div>

        <div class="reg_main">
          <h3>Registers</h3>
          <div class="table" id="registers ">
            <div class="table-row">
              <div class="reg_col">AH</div>
              <div id="ah" class="reg_num">12</div>
            </div>
            <div class="table-row">
              <div class="reg_col">AL</div>
              <div id="al" class="reg_num">34</div>
            </div>
            <div class="table-row">
              <div class="reg_col">BH</div>
              <div id="bh" class="reg_num">56</div>
            </div>
            <div class="table-row">
              <div class="reg_col">BL</div>
              <div id="bl" class="reg_num">78</div>
            </div>
            <div class="table-row">
              <div class="reg_col">CH</div>
              <div id="ch" class="reg_num">11</div>
            </div>
            <div class="table-row">
              <div class="reg_col">CL</div>
              <div id="cl" class="reg_num">22</div>
            </div>
            <div class="table-row">
              <div class="reg_col">DH</div>
              <div id="dh" class="reg_num">33</div>
            </div>
            <div class="table-row">
              <div class="reg_col">DL</div>
              <div id="dl" class="reg_num">44</div>
            </div>
          </div>
        </div>

        <div class="inp_trans">
          <button id="open"></button>
          <div class="input_main">
            <!-- <h3>Input</h3> -->
            <input type="text" class="input" id="inputSmol" placeholder="Enter Command here" />
          </div>

          <div class="trans_main">
            <h3>Translation</h3>
            <div class="trans_text"></div>
          </div>

          <div class="buttons">
            <button class="btn"id="translater">Translate</button>
            <button class="btn" id="simulator">Simulate</button>
          </div>
        </div>
      </div>

      <!-- <div class="sim_part"> -->
      <div class="sim_main">
        <div class="databus" id="mem_controller"></div>
        <div class="databus" id="mem_datapath"></div>
        <div class="databus" id="aux_bus"></div>
        <div class="processor">
          <div class="databus" id="pc_bus"></div>
          <div class="databus" id="ir_bus"></div>
          <div class="databus" id="ir_pc_bus"></div>
          <div class="controller">
            <div class="controllerTLcircle"></div>
            <div class="controllerBRcircle"></div>
          </div>
          <div class="ir_and_pc">
            <div class="instructionregister" id="pc">
              <!-- <div class="instructionregisterimg"></div> -->
            </div>
            <div class="programcounter" id="ir">
              <!-- <div class="programcounterimg"></div> -->
            </div>
          </div>
        </div>
        <div class="datapath">
          <div class="databus" id="R0_bus"></div>
          <div class="databus" id="R1_bus"></div>
          <div class="databus" id="R0_R1_bus"></div>
          <div class="ALU-block">
            <div class="ALUTLcircle"></div>
            <div class="ALUBRcircle"></div>
          </div>
          <div class="Registers-block">
            <div class="R0" id="R0"></div>
            <div class="R1" id="R1"></div>
          </div>
        </div>

        <div class="memory_main">
          <!-- <div id="memory" class="mem-row"> -->
          <div class="memSeg">
            <div class="mem_num" id="15mem">0000</div>
            <div class="mem_col">F</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="14mem">0000</div>
            <div class="mem_col">E</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="13mem">0000</div>
            <div class="mem_col">D</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="12mem">0000</div>
            <div class="mem_col">C</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="11mem">0000</div>
            <div class="mem_col">B</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="10mem">0000</div>
            <div class="mem_col">A</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="9mem">0000</div>
            <div class="mem_col">9</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="8mem">0000</div>
            <div class="mem_col">8</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="7mem">0000</div>
            <div class="mem_col">7</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="6mem">0101</div>
            <div class="mem_col">6</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="5mem">0000</div>
            <div class="mem_col">5</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="4mem">0000</div>
            <div class="mem_col">4</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="3mem">0000</div>
            <div class="mem_col">3</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="2mem">0000</div>
            <div class="mem_col">2</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="1mem">0000</div>
            <div class="mem_col">1</div>
          </div>
          <div class="memSeg">
            <div class="mem_num" id="0mem">0000</div>
            <div class="mem_col">0</div>
          </div>
          <!-- </div> -->
        </div>
        <!-- <div class="memory-block"></div> -->
        <!-- <div class="mem-pc-bus"></div>
            <div class="pc-controller-bus"></div>
            <div class="mem-ir-bus"></div>
            <div class="ir-controller-bus"></div>
            <div class="ALU-Registers-bus"></div>
            <div class="mem-Registers-bus"></div>
            <div class="proc-dp-bus"></div>
            
            
      
            <div class="mem-pc-bus"></div>
            <div class="pc-controller-bus"></div>
            <div class="mem-ir-bus"></div>
            <div class="ir-controller-bus"></div>
            <div class="ALU-Registers-bus"></div>
            <div class="mem-Registers-bus"></div>
            <div class="proc-dp-bus"></div> -->
        <!-- </div> -->
      </div>
      <!-- </div> -->
    </div>

  </body>
</html>
