<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS only -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css" />
  <title>8086/8088 Simulator</title>
</head>

<body>
  <div class="main_div">

    <div class="mem_reg">
      <div class="reg_main">
        <h3>Registers</h3>
        <div class="table" id="registers ">
          <div class="table-row">
            <div class="col">AH</div>
            <div id="ah" class="reg_num">0000</div>
          </div>
          <div class="table-row">
            <div class="col">AL</div>
            <div id="al" class="reg_num">0000</div>
          </div>
          <div class="table-row">
            <div class="col">BH</div>
            <div id="bh" class="reg_num">0000</div>
          </div>
          <div class="table-row">
            <div class="col">BL</div>
            <div id="bl" class="reg_num">0000</div>
          </div>
          <div class="table-row">
            <div class="col">CH</div>
            <div id="ch" class="reg_num">0000</div>
          </div>
          <div class="table-row">
            <div class="col">CL</div>
            <div id="cl" class="reg_num">0000</div>
          </div>
          <div class="table-row">
            <div class="col">DH</div>
            <div id="dh" class="reg_num">0000</div>
          </div>
          <div class="table-row">
            <div class="col">DL</div>
            <div id="dl" class="reg_num">0000</div>
          </div>
        </div>
      </div>
      
      <div class="memory_main">
        <h3>Memory</h3>
        <div id="memory" class="mem-grid">
          <div class="memSeg">
            <div class="col">000F</div><div class="reg_num" id="000F">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">000E</div><div class="reg_num" id="000E">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">000D</div><div class="reg_num" id="000D">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">000C</div><div class="reg_num" id="000C">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">000B</div><div class="reg_num" id="000B">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">000A</div><div class="reg_num" id="000A">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">0009</div><div class="reg_num" id="0009">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">0008</div><div class="reg_num" id="0008">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">0007</div><div class="reg_num" id="0007">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">0006</div><div class="reg_num" id="0006">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">0005</div><div class="reg_num" id="0005">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">0004</div><div class="reg_num" id="0004">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">0003</div><div class="reg_num" id="0003">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">0002</div><div class="reg_num" id="0002">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">0001</div><div class="reg_num" id="0001">0000</div>
          </div>
          <div class="memSeg">
            <div class="col">0000</div><div class="reg_num" id="0000">0000</div>
          </div>
        </div>
      
      </div>
    </div>

    <div class="inp_trans">
      <div class="input_main">
        <h3>Input</h3>
        <input type="text" class="input">
      </div>
      
      <div class="trans_main">
        <h3>Translation</h3>
        <div class="trans_text">Lorem ipsum dolor sit amet.</div>
      
      </div>

      <div class="buttons">
        <button class="btn" onclick="translate()">Translate</button>
        <button class="btn" onclick="simulate()">Simulate</button>
      </div>
    </div>

    <div class="sim_main">
      <div class="processor">
        <div class="controller"></div>
        <!-- Horizotnal ARROW -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="pc-mem">
          <path
            d="M15.707 17.293a1 1 0 0 1 0 1.414l-3 3a1 1 0 0 1-1.416 0l-3-3a1 1 0 0 1 1.414-1.414L11 18.586V5.414L9.707 6.707a1 1 0 0 1-1.414-1.414l3-3a1 1 0 0 1 1.416 0l3 3a1 1 0 0 1-1.414 1.414L13 5.414v13.172l1.293-1.293a1 1 0 0 1 1.414 0z"
            style="fill:#1c1b1e" />
        </svg>
        <div class="instructionregister">
          <div class="instructionregisterimg" style="background-image: url('./Screenshot_2022-11-25_213349-removebg-preview.png');"></div>
        </div>
        <div class="programcounter"></div>
      </div>
      <div class="datapath"></div>
      <div class="memory-block"></div>

    </div>

  </div>
</body>

</html>
