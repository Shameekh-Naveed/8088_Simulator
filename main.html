<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
    <title>8086/8088 Simulator</title>
  </head>
  <body>
    <h1>Coal FYP</h1>
    <div class="section">
      <div class="registers">
        <div class="row">
          <span class="col">Reg</span><span class="col">X</span
          ><span class="col">L</span>
        </div>
        <div class="row">
          <span class="col">A</span><span class="col">0</span
          ><span class="col">0</span>
        </div>
        <div class="row">
          <span class="col">B</span><span class="col">1</span
          ><span class="col">1</span>
        </div>
      </div>

      <div class="memory">
        <span class="memSeg">0</span><span class="memSeg">1</span><span class="memSeg">2</span
        ><span class="memSeg">3</span><span class="memSeg">4</span
        ><span class="memSeg">5</span><span class="memSeg">6</span
        ><span class="memSeg">7</span>
      </div>
    </div>

    <div class="section"></div>
  </body>
</html>
